apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: myflask-deployment
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: myflask
  template:  
    metadata: 
      name: myflask-pod
      labels: 
        app: myflask  
    spec:
      containers: 
        - name: myflask-container
          image: {IMAGE_NAME}
          ports:
            - containerPort: 5000