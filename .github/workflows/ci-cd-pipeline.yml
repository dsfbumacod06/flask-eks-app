name: 'Terraform Infrastrucure Deployment'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
env:
  IMAGE_TAG: ${{ github.sha }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPO_NAME }}
jobs:
  deploy-infra:
    name: Terraform IaC
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION_VALUE }}
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    - name: Deploy Terraform Infra
      id: tf-deployment
      env:
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_PORT: ${{ secrets.DB_PORT }}
      run: make deploy-infra
    - name: View Infra Deployment Logs
      run: cat deployment-results.txt
    - name: Verify values to be extracated
      run: |
        cat deployment-results.txt \
          | grep 'cluster_name' \
          | sed 's/cluster_name = "//' \
          | sed 's/"//' 

         cat deployment-results.txt \
          | grep 'rds_postsgres_db_endpoint' \
          | sed 's/rds_postsgres_db_endpoint = "//' \
          | sed 's/:${{ secrets.DB_PORT }}"//'

        
    - name: Create Infra Artifact
      run: |
        CLUSTER_NAME=$( \
          cat deployment-results.txt \
          | grep 'cluster_name' \
          | sed 's/cluster_name = "//' \
          | sed 's/"//' \
        )
        echo "EKS_CLUSTER_NAME=$CLUSTER_NAME" > infra-artifact.txt;
        DB_ENDPOINT=$( \
          cat deployment-results.txt \
          | grep 'rds_postsgres_db_endpoint' \
          | sed 's/rds_postsgres_db_endpoint = "//' \
          | sed 's/:${{ secrets.DB_PORT }}"//' \
        )
        echo "RDS_ENDPOINT=$DB_ENDPOINT"  >> infra-artifact.txt;   
    - name: Verify Artifact File
      run: cat infra-artifact.txt
    - name: Upload infra artifact
      uses: actions/upload-artifact@v4
      with:
        name: infra-artifact
        path: infra-artifact.txt

